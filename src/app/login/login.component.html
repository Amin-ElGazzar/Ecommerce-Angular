<div class="w-75 mx-auto py-4">
  <h3>LogIn Now</h3>

  <form (NgSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email :</label>
      <input
        type="email"
        class="form-control my-2"
        id="email"
        formControlName="email"
        placeholder="enter your email"
      />
      <div
        class="alert alert-danger "
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
      >
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
          email is required
        </p>
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
          enter valid email
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input
        class="form-control my-2"
        type="password"
        id="password"
        placeholder="write your password"
        formControlName="password"
      />
      <div
        class="alert alert-danger "
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
      >
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">
          password is required
        </p>
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">
          password must have at least one uppercase character
        </p>
      </div>
    </div>

    <button type="submit" class="btn btn-success d-block ms-auto mt-3 px-4" [disabled]="loginForm.invalid">
      <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div *ngIf="!isLoading">login</div>
    </button>
  </form>
</div>
