<div class="w-75 mx-auto py-4">
  <h3>Login</h3>
  <div class="alert alert-danger py-2" *ngIf="backendError.length > 0">
    {{ backendError }}
  </div>
  <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email :</label>
      <input
        type="email"
        class="form-control my-2"
        id="email"
        formControlName="email"
      
      />
      <div
        class="alert alert-danger py-2"
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
      >
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
          email is required
        </p>
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
          enter valid email
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input
        class="form-control my-2"
        type="password"
        id="password"
       
        formControlName="password"
      />
      <div
        class="alert alert-danger py-2 "
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
      >
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">
          password is required
        </p>
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">
          password must have at least one uppercase character
        </p>
      </div>
    </div>

    <button *ngIf="!isLoading" [disabled]="!loginForm.valid" class="btn d-block bg-main ms-auto text-white border-0">submit</button>
    <button *ngIf="isLoading" class="btn d-block bg-main ms-auto text-white border-0" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </form>
</div>
