<app-main-slider></app-main-slider>
<app-categories></app-categories>
<div class="row">
  <div>
    <input [(ngModel)]="searchText" type="text" id="search" class="form-control w-75 mx-auto my-4 border-2">
  </div>
  <div *ngFor="let item of ProductDTO |search:searchText" class="col-md-2">
    <div class="product px-2 py-4">
      <a [routerLink]="['/productDetails', item._id]">
        <img src="{{ item.imageCover }}" class="w-100" style="height: 200px" />
      </a>
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-main font-sm">{{ item.category.name }}</span>
        <div>
          <button class="btn btn-lg" *ngIf="!item.isWishLsited">
            <i class="fa-regular fa-heart"></i>
          </button>
          <button class="btn btn-lg" *ngIf="item.isWishLsited">
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </div>

      <h3 class="h6 fw-bolder mt-2">
        {{ item.title | sliceText }}
      </h3>
      <div class="d-flex justify-content-between">
        <span class="text-muted font-sm">{{ item.price }} EGY</span>
        <div>
          <i class="fas fa-star font-sm rating-colr"></i>
          <span class="text-muted font-sm">{{ item.ratingsAverage }}</span>
        </div>
      </div>

      <button class="btn-main bg-main text-white my-2 w-100 rounded btn">
        Add +
      </button>
    </div>
  </div>
</div>
