<div class="w-75 mx-auto py-4">
  <h3>Register Now</h3>

  <form (NgSubmit)="registerForm" [formGroup]="registerForm">
    <div class="form-group ">
      <label for="name">Name :</label>
      <input
        type="text"
        formControlName="name"
        id="name"
        placeholder="please enter name"
        class="form-control my-2"
      />
      <div
        *ngIf="registerForm.get('name')?.errors || registerForm.touched"
        class="alert alert-danger"
      >
        <p class="m-0" *ngIf="registerForm.get('name')?.getError('required')">name is required</p>
        <p class="m-0"></p>
        <p class="m-0"></p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input
        type="email"
        formControlName="email"
        id="email"
        placeholder="please enter email"
        class="form-control my-2"
      />
      <div
        *ngIf="registerForm.get('name')?.errors || registerForm.touched"
        class="alert alert-danger"
      >
        <p class="m-0"></p>
        <p class="m-0"></p>
        <p class="m-0"></p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="please enter password"
        class="form-control my-2"
      />
      <div
      *ngIf="registerForm.get('name')?.errors || registerForm.touched"
      class="alert alert-danger"
    >
      <p class="m-0"></p>
      <p class="m-0"></p>
      <p class="m-0"></p>
    </div>
    </div>

    <div class="form-group">
      <label for="rePassword">Confirm Password :</label>
      <input
        type="password"
        id="rePassword"
        formControlName="rePassword"
        placeholder="rewrite password"
        class="form-control my-2"
      />
      <div
        *ngIf="registerForm.get('name')?.errors || registerForm.touched"
        class="alert alert-danger"
      >
        <p class="m-0"></p>
        <p class="m-0"></p>
        <p class="m-0"></p>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone :</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        placeholder="enter phone number"
        class="form-control my-2"
      />
      <div
        *ngIf="registerForm.get('name')?.errors || registerForm.touched"
        class="alert alert-danger"
      >
        <p class="m-0"></p>
        <p class="m-0"></p>
        <p class="m-0"></p>
      </div>
    </div>

    <button type="submit" class="btn btn-success d-block ms-auto my-3">
      register
    </button>
  </form>
</div>
